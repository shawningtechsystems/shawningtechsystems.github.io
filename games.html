<!DOCTYPE html>
<html>
<head>
    <title>shawning tech systems</title>
    <script src="ruffle/ruffle.js"></script>
    <html lang="en-US"
</head>
<body>

<h1 style="background-color:Tomato;">games you can play on shawning tech systems website</h1>
<p>(powered by ruffle)</p>

<a href="http://www.adobe.com/go/getflashplayer">
    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
</a>

</object>
 <div id="flash-container"></div>
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            const container = document.getElementById("flash-container");
            container.appendChild(player);
            player.load({ url: "games/papapizza.swf" }); // Replace with the actual path to your SWF
            // Optional: Set player dimensions
            player.style.width = "800px";
            player.style.height = "600px";
        });
    </script>
    
<h1 style="background-color:Gray;">powered by github pages</h1>


</body>
</html>
